<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="images/student-portal_1.jpg" type="images/x-icon">
</head>

<body>
    <div class="form-container">
        <form action="servers/studentdetail.php" method="POST">
            <h1>Add student Details</h1>
            <input class="form-control" type="text" name="name" placeholder="Enter your Name" required><br><br>
            <input class="form-control" type="text" name="usn" placeholder="Enter your USN" required><br><br>
            <input class="form-control" type="number" name="number" placeholder="Enter your Phone Number"
                required><br><br>
            <select>
                <option name="semester" disabled selected>Select Semester</option>
                <option>1st Sem</option>
                <option>2nd Sem</option>
                <option>3rd Sem</option>
                <option>4th Sem</option>
                <option>5th Sem</option>
                <option>6th Sem</option>
                <option>7th Sem</option>
                <option>8th Sem</option>
            </select><br><br>
            <input class="form-control" type="date" name="dob" placeholder="Enter Your DOB" required><br><br>
            <p>Please select your gender:</p>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br><br>
            <button type="submit">Add Record</button><br><br>
        </form>
    </div>
</body>

</html>
